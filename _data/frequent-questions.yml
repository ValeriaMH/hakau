- question: What is HAKAU's trading system?
  answer: After much active and practical listening, HAKAU connects and shares from a commercial system based on reciprocity and redistribution as our ancestors inherited, together with a supportive and alternative commercial system that seeks development focused on communities, who they inhabit and their environment. Within the main fair trade criteria that we adopt, we relate to others also using fair trade practices, capacity development and respect for the environment.
- question: What is the origin of HAKAU products?
  answer: The origin of all the products marketed by HAKAU are developed in the Peruvian territory with native materials from the areas where they are made.
