- question: How long does it take for my order to arrive?
  answer: For products made by the Huacca Arcana, Warmi Awadora and Aristides communities and/or artisans, the estimated delivery time is from 48 hours to 5 days.<br>For products made by Awanallaqta Tocapo and Qory Loaraypo, the estimated delivery time it is from 7 to 15 days.
- question: What forms of payment do you accept?
  answer: We accept credit and debit card payments through Paypal (you don't need to create an account) and bank transfer to an account in Peru.
