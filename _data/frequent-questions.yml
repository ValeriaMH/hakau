  answer: Para los productos hechos por las comunidades y/o artesanos Huacca Arcana, Warmi Awadora y Aristides, el tiempo estimado de delivery es de 48hs a 5 días.<br>Para los productos hechos por Awanallaqta Tocapo y Qory Loaraypo, el tiempo estimado de delivery es de 7 a 15 días.
