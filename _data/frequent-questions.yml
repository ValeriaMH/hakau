- question: ¿Cuál es el sistema de comercio de HAKAU?
  answer: Después de mucha escucha activa y práctica, HAKAU se relaciona y comparte desde un sistema comercial basado en la reciprocidad y la redistribución como el que heredaron nuestros antepasados, junto con un sistema comercial solidario y alternativo que busca el desarrollo centrado en las comunidades, en quienes habitan y en su entorno. Dentro de los principales criterios de comercio justo que adoptamos, nos relacionamos con otros utilizando también prácticas de comercio justo, desarrollo de capacidades y respeto al medio ambiente.
- question: ¿Cuál es el origen de los productos de HAKAU?
  answer: El origen de todos los productos comercializados por HAKAU son desarrollados en el territorio peruano con materiales nativos de las zonas donde se elaboran.